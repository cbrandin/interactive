<header class="boxed">
    <h1 class="boxed">IT WOULD BE</h1>
</header>

<body>
    <div>
        <h1 class="centered">worse</h1>
        <h1 class="hold">NO</h1>
        <h4 class="hold">more <br> nor <br> less</h4>
    </div>
    
    <div class="below">
        <p>indifferently but as much</p>
        <p><strong>CHANCE</strong></p>
    </div>
    
    <div>
        <h3>Falls</h3>
        <h4>the plume</h4>
        <p>rhythmic suspense of the disaster</p>
    </div>

</body>
