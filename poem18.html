<body>
    <div class="container">
        <p>The <i>lucid</i> and <b>lordly</b> crest of</p>
        <p class="typeone">vertigo</p>
        <h3 class="typethree">on the <small>invisible</small> brow</h3>
    </div>
    
    <div class="farright">
        <p class="typeone">sparkles</p>
        <h5>then shades</h5>
        <p class="typetwo">a slim <strong>dark</strong></p>
        <h1>tallness</h1>
        <p>in its siren coiling</p>
    </div>
