<body>
    <div class="container">
        <p>a solitary</p>
        <p class="typethree">plume</p>
        <p class="typetwo"><strong>overwhelmed</strong></p>
        <h1><br><br>untouched</h1>
    </div>
    
    <div class="hold">
        <p>that a cap of midnight</p>
        <h2 class="typetwo">grazes</h2>
        <h3> or encounters</h3>
        <h4>and <br>fixes</h4>
        <p class="typeone">in cumpled velvet</p>
        <p class="typethree">with a sombre burst of <i>laughter</i></p>
    </div>
