<body>
    <div class="container">
        <p class="typeone">As if</p>
        <p class="typetwo">A simple</p>
        <h1>insinuation</h1>
    </div>
    
    <div class="spaced">
        <p class="typetwo">into silence</p>
        <p>entwined with <i>irony</i><br><br></p>
        <p class="typethree"> or the mystery</p>
        <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hurled</h2>
        <h1>howled</h1>
        <p>in some close swirl</p>
        <p class="typeone">of mirth and terror</p>
