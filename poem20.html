<!DOCTYPE html>
<html>
    <head>
        <title>Poem 20</title>
        <link rel="stylesheet" type="text/css" href="typestyles/stylesheets/typestyle.css">
    </head>
    
<header class="typethree">IT WAS</header>

<body>
    <div class="container">
        <h2>THE NUMBER</h2>
        <p class="container">WERE IT TO HAVE EXISTED</p>
        <p class="container">other than as a fragmented agonised hallucination</p>
        <h1>WERE IT TO HAVE BEGUN AND ENDED</h1>
    </div>
        
    <div class="spaced">
            <p class="typeone">a surging that denied and closed when visible
at last</p>
            <p class="typetwo">by some profusion spreading in sparseness</p>
    </div>
    
    <div class="spaced">
    <h1 class="fancy">WERE IT TO HAVE AMOUNTED</h1>
    </div>
</body>

</html>
